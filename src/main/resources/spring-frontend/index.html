<html lang="ru" xmlns:th="http://www.thymeleaf.org"> <!--<![endif]-->
<head>
    <title>Тут название страницы написать</title>
    <meta name="description" content="Описание страницы">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <!--meta( http-equiv="cache-control" content="no-cache")-->
    <!--meta( http-equiv="expires" content="0")-->
    <!--link(rel="preload" href="assets/css/extra.min.css?v=" + version as="style" crossorigin="anonymous")-->
    <link href="favicon.ico" rel="shortcut icon">
    <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-SemiBold.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-Light.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-Medium.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-ExtraBold.woff2" as="font" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/fonts.min.css?v=64223515">
    <link rel="stylesheet" href="/assets/css/basic.min.css?v=64223515">
    <link rel="stylesheet" href="/assets/css/extra.min.css?v=64223515">
    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->

</head>
<body class="Site">
<!--if lt IE 8
p.error-browser
    | Ваш браузер&nbsp;
    em устарел!&nbsp;
    a(href="http://browsehappy.com/") Выберите новую версию

<header th:replace="~{fragments/common_header_fragment :: headFragment}"></header>
<div class="Middle">
    <div class="wrap">
        <main class="Middle-main">
            <div class="Section">
                <div class="Section-header">
                    <h2 class="Section-title">Рекомендуемое
                    </h2>
                </div>
                <div class="Slider Slider_carousel">
                    <div class="Slider-box Cards" data-load="recommended" data-loadoffset="0" data-loadlimit="6">
                        <div class="Slider-item" th:each="book : ${booksList}">
                            <div class="Slider-content">
                                <div class="Card">
                                    <a class="Card-picture" href="#a" th:href="${book.id}"><img
                                            th:src="${book.image}" alt="card.jpg"/></a>
                                    <div class="Card-picture" th:if="${book.discount != 0}">
                                        <div class="Card-sale" th:text="#{sale} + ${book.discount} + '%'"></div>
                                    </div>
                                    <div class="Card-content">
                                        <strong class="Card-title" th:text=" ${book.title}"><a href="/books/slug.html">Техника</a>
                                        </strong>
                                        <div class="Card-description" th:text="${book.authorEntity.name}">
                                            Кондратенко
                                            Валерий Петрович
                                        </div>
                                        <div class="Card-cost" th:if="${book.discount == 0}">
                                            <div class="Card-price" th:text="${book.price}"></div>
                                            <span class="Card-price">₽</span>
                                        </div>
                                        <div class="Card-cost" th:if="${book.discount != 0}">
                                            <div class="Card-priceOld" th:text="${book.price}"></div>
                                            <div class="Card-price"
                                                 th:text="${book.price - book.price * book.discount/100}"></div>
                                            <span class="Card-price">₽</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="Slider-navigateWrap">
                        <div class="Slider-navigate">
                        </div>
                    </div>
                    <div class="Slider-load">
                        <div class="Slider-load-text">Идет загрузка данных
                        </div>
                    </div>
                </div>
            </div>
            <div class="Section-header">
                <h2 class="Section-title">Новинки
                </h2>
                <div class="Slider Slider_carousel">
                    <div class="Slider-box Cards" data-load="recent" data-loadoffset="0" data-loadlimit="6">
                        <div class="Slider-item" th:each="book : ${booksByDates}">
                            <div class="Slider-content">
                                <div class="Card">
                                    <a class="Card-picture" href="#a" th:href="${book.id}"><img
                                            th:src="${book.image}" alt="card.jpg"/></a>
                                    <div class="Card-picture" th:if="${book.discount != 0}">
                                        <div class="Card-sale" th:text="#{sale} + ${book.discount} + '%'"></div>
                                    </div>
                                    <div class="Card-content">
                                        <strong class="Card-title" th:text=" ${book.title}"><a href="/books/slug.html">Техника</a>
                                        </strong>
                                        <div class="Card-description" th:text="${book.authorEntity.name}">
                                            Кондратенко
                                            Валерий Петрович
                                        </div>
                                        <div class="Card-cost" th:if="${book.discount == 0}">
                                            <div class="Card-price" th:text="${book.price}"></div>
                                            <span class="Card-price">₽</span>
                                        </div>
                                        <div class="Card-cost" th:if="${book.discount != 0}">
                                            <div class="Card-priceOld" th:text="${book.price}"></div>
                                            <div class="Card-price"
                                                 th:text="${book.price - book.price * book.discount/100}"></div>
                                            <span class="Card-price">₽</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="Slider-navigateWrap">
                        <div class="Slider-navigate">
                        </div>
                    </div>
                    <div class="Slider-load">
                        <div class="Slider-load-text">Идет загрузка данных
                        </div>
                    </div>
                </div>
            </div>
            <div class="Section-header">
                <h2 class="Section-title">Популярное
                </h2>
                <div class="Slider Slider_carousel">
                    <div class="Slider-box Cards" data-load="popular" data-loadoffset="0" data-loadlimit="6">
                        <div class="Slider-item" th:each="book : ${popular}">
                            <div class="Slider-content">
                                <div class="Card">
                                    <a class="Card-picture" href="#a" th:href="${book.id}"><img
                                            th:src="${book.image}" alt="card.jpg"/></a>
                                    <div class="Card-picture" th:if="${book.discount != 0}">
                                        <div class="Card-sale" th:text="#{sale} + ${book.discount} + '%'"></div>
                                    </div>
                                    <div class="Card-content">
                                        <strong class="Card-title" th:text=" ${book.title}"><a href="/books/slug.html">Техника</a>
                                        </strong>
                                        <div class="Card-description" th:text="${book.authorEntity.name}">
                                            Кондратенко
                                            Валерий Петрович
                                        </div>
                                        <div class="Card-cost" th:if="${book.discount == 0}">
                                            <div class="Card-price" th:text="${book.price}"></div>
                                            <span class="Card-price">₽</span>
                                        </div>
                                        <div class="Card-cost" th:if="${book.discount != 0}">
                                            <div class="Card-priceOld" th:text="${book.price}"></div>
                                            <div class="Card-price"
                                                 th:text="${book.price - book.price * book.discount/100}"></div>
                                            <span class="Card-price">₽</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="Slider-navigateWrap">
                        <div class="Slider-navigate">
                        </div>
                    </div>
                    <div class="Slider-load">
                        <div class="Slider-load-text">Идет загрузка данных
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <h2 class="Middle-title">Книги по тегам
    </h2>
    <div class="Tags" id="tags" th:each="tag:${tags}">
        <div th:if="${tag.getBookEntityList().size()} <= 15" class="Tag Tag_xs" style="float: left"> <a th:href="@{/books/tag/{tagId}(tagId=${tag.id})}"  th:text="${tag.name}"></a> </div>
        <div th:if="${tag.getBookEntityList().size()} > 15  AND  ${tag.getBookEntityList().size()} <= 17"  class="Tag Tag_sm"   style="float: left"> <a th:href="@{/books/tag/{tagId}(tagId=${tag.id})}" th:text="${tag.name}" ></a></div>
    <div th:if="${tag.getBookEntityList().size()} > 17 AND  ${tag.getBookEntityList().size()} <= 20" class="Tag" style="float: left"> <a th:href="@{/books/tag/{tagId}(tagId=${tag.id})}" th:text="${tag.name}"></a></div>
    <div th:if="${tag.getBookEntityList().size()} > 20 AND  ${tag.getBookEntityList().size()} <=23" class="Tag Tag_md" style="float: left"> <a th:href="@{/books/tag/{tagId}(tagId=${tag.id})}" th:text="${tag.name}"></a></div>
     <div th:if="${tag.getBookEntityList().size()} > 23" class="Tag Tag_lg" style="float: left"> <a th:href="@{/books/tag/{id}(id=${tag.id})}" th:text="${tag.name}"></a></div>
    </div>
    </main>
</div>
</div>
<footer th:replace="~{fragments/common_footer_fragment :: footerFragment}"></footer>
<script src="/assets/plg/jQuery/jquery-3.5.1.min.js"></script>
<script src="lang/lang_script.js"></script>

</html>
