<head>

<body class="Site">
  <!--if lt IE 8
  p.error-browser
      | Ваш браузер&nbsp;
      em устарел!&nbsp;
      a(href="http://browsehappy.com/") Выберите новую версию
          +s
          | браузера здесь&nbsp;
      | для правильного отображения сайта.

  <header th:replace="~{fragments/common_header_fragment :: headFragment}"></header>
  <div class="Middle">
    <div class="wrap">
      <main class="Middle-main">
        <ul class="breadcrumbs">
          <li class="breadcrumbs-item"><a th:href="@{/}" href="/index.html">Главная</a>
          </li>
          <li class="breadcrumbs-item"><a th:href="@{/authors}" href="/authors/index.html">Авторы</a>
          </li>
          <li class="breadcrumbs-item breadcrumbs-item_current" th:text="${author.name}"><span>Борис Васильевич Бедный</span>
          </li>
        </ul>
        <h1 class="Middle-title" th:text="${author.name}">Борис Васильевич Бедный
        </h1>
        <article class="Article">
          <div class="sdf">
          </div>
          <div class="Spoiler">
            <div class="Spoiler-visible">
              <div class="pict pict_left"><img src="/assets/img/content/main/card.jpg" alt="card.jpg"/>
              </div>
              <div>
                <h2>Биография
                </h2>
                <p th:text="${author.description.substring(0,5)}">
                </p>
                <p th:text="${author.description.substring(5,10)}">
                </p>
              </div>
            </div>
            <div class="Spoiler-hide">
              <p th:text="${author.description.substring(10,author.description.length())}">
              </p>
            </div>
            <div class="Spoiler-footer">
              <button class="Spoiler-trigger btn btn_primary btn_nr" type="button" data-showtext="Свернуть" data-hidetext="Показать полностью">
              </button>
            </div>
          </div>
        </article>
        <div class="Section">
          <header class="Section-header">
            <h2 class="Section-title">Книги автора
            </h2>
          </header>
          <div class="Section-header">
            <h2 class="Section-title">Новинки
            </h2>
            <div class="Slider Slider_carousel">
              <div class="Slider-box Cards" data-load="author" data-loadoffset="0" data-loadlimit="20">
                <div class="Slider-item" th:each="book : ${books}">
                  <div class="Slider-content">
                    <div class="Card">
                      <a class="Card-picture" href="#a" th:href="${book.id}"><img
                              th:src="${book.image}" alt="card.jpg"/></a>
                      <div class="Card-picture" th:if="${book.discount != 0}">
                        <div class="Card-sale" th:text="#{sale} + ${book.discount} + '%'"></div>
                      </div>
                      <div class="Card-content">
                        <strong class="Card-title" th:text=" ${book.title}"><a href="/books/slug.html">Техника</a>
                        </strong>
                        <div class="Card-description" th:text="${book.authorEntity.name}">
                          Кондратенко
                          Валерий Петрович
                        </div>
                        <div class="Card-cost" th:if="${book.discount == 0}">
                          <div class="Card-price" th:text="${book.price}"></div>
                          <span class="Card-price">₽</span>
                        </div>
                        <div class="Card-cost" th:if="${book.discount != 0}">
                          <div class="Card-priceOld" th:text="${book.price}"></div>
                          <div class="Card-price"
                               th:text="${book.price - book.price * book.discount/100}"></div>
                          <span class="Card-price">₽</span>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="Slider-navigateWrap">
                <div class="Slider-navigate">
                </div>
              </div>
              <div class="Slider-load">
                <div class="Slider-load-text">Идет загрузка данных
                </div>
              </div>
            </div>
          </div>
          <footer class="Section-footer"><a class="Author-books" th:href="@{/books/author/{authorId}(authorId=${id})}">Все книги автора<span class="Author-amount" th:text="${author.bookEntityList.size()}">(55)</span></a>
          </footer>
        </div>
      </main>
    </div>
  </div>
  <footer th:replace="~{fragments/common_footer_fragment :: footerFragment}"></footer>
  <script src="/assets/plg/jQuery/jquery-3.5.1.min.js"></script>
  <script src="lang/lang_script.js"></script>
  <script src="/assets/plg/jQuery/jquery-3.5.1.min.js"></script>
</body></html>
