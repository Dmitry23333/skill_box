<body class="Site">
  <!--if lt IE 8

  <header th:replace="~{fragments/common_header_fragment::headFragment}"></header>
  <div class="Middle">
    <div class="wrap">
      <main class="Middle-main">
        <ul class="breadcrumbs">
          <li class="breadcrumbs-item" ><a th:href="@{/}">Главная</a>
          </li>
          <li class="breadcrumbs-item"><a th:href="@{/genres}">Жанры</a>
          </li>
          <li class="breadcrumbs-item" th:if="${genre.getParent()!=null} AND ${genre.getParent().getParent()!=null}"><a th:href="@{/genres/{genreId}(genreId=${genre.getParent().getParent().id})} " th:text="${genre.getParent().getParent().name}">Легкое чтение</a>
          </li>
          <li class="breadcrumbs-item" th:if="${genre.getParent()!=null}"><a th:href="@{/genres/{genreId}(genreId=${genre.getParent().id})}" th:text="${genre.getParent().name}">Легкое чтение</a>
          </li>
          <li class="breadcrumbs-item breadcrumbs-item_current" th:text="${genre.name}"><span>Детективы</span>
          </li>
        </ul>
        <header class="Middle-header" >
          <h1 class="Middle-title" th:text="${genre.name}">Детективы
          </h1>
        </header>
        <div class="Section">

          <div class="Cards Cards_refresh">
            <div class="Cards" th:fragment="bookCardFragment">
              <div class="Card" th:each="book: ${booksByGenre}">
                <a class="Card-picture" href="#a" th:href="${book.id}"><img th:src="${book.image}"
                                                                            alt="card.jpg"/></a>
                <div class="Card-picture" th:if="${book.discount != 0}">
                  <div class="Card-sale" th:text="#{sale} + ${book.discount} + '%'"></div>
                </div>
                <div class="Card-content">
                  <strong class="Card-title" th:text=" ${book.title}"><a href="/books/slug.html">Техника</a>
                  </strong>
                  <div class="Card-description" th:text="${book.getAuthorEntity.getName}">Кондратенко
                    Валерий Петрович
                  </div>
                  <div class="Card-cost" th:if="${book.discount == 0}">
                    <div class="Card-price" th:text="${book.price}"></div>
                    <span class="Card-price">₽</span>
                  </div>
                  <div class="Card-cost" th:if="${book.discount != 0}">
                    <div class="Card-priceOld" th:text="${book.price}"></div>
                    <div class="Card-price" th:text="${book.price - book.price * book.discount/100}"></div>
                    <span class="Card-price">₽</span>
                  </div>
                </div>
              </div>
              <div class="Cards-footer Cards-footer_center" ><a class="btn btn_primary" href="#"  data-refreshshow="genre" data-refreshoffset="0" data-refreshlimit="5"  th:attr="data-refreshid=${id}">Показать еще</a>
              </div>
            </div>

          </div>
        </div>
      </main>
    </div>
  </div>
  <footer th:replace="~{fragments/common_footer_fragment :: footerFragment}"></footer>>
